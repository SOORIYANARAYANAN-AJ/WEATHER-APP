<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="sample1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <style>
      #datetime {
        /*position: fixed;
        top: 0;
        right: 0;*/
        padding: 10px;
        background-color: #fafcfc;
        font-size: 18px;
        border-color: black;
      }
    </style>
  </head>
  <body>
    
    <script>
       function displayDateTime() {
        var date = new Date();
        var datetime = date.toLocaleString();
        document.getElementById("datetime").innerHTML = datetime;
      }
      setInterval(displayDateTime, 1000);
    </script>
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Current Weather and Time</header>
      <br>
      <div id="datetime"></div><br><br>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter city name and press enter" required>
          <div class="separator"></div>
          <br>
          <button>click here to get current Location weather</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div><div id="datetime"></div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <script src="sample5.js">
     
    </script>

  </body>
</html>
